<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habeeb Games - Unblocked Gaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@babel/standalone@7.26.9/babel.min.js"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            margin: 0;
        }
        .font-outfit {
            font-family: 'Outfit', sans-serif;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        
        #root:empty::before {
            content: "LOADING HABEEB GAMES...";
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Outfit', sans-serif;
            font-weight: 900;
            color: #ef4444;
            font-size: 1.2rem;
            letter-spacing: 0.1em;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel" data-presets="typescript,react">
      // Manual loader to bypass MIME type issues on GitHub Pages
      (async () => {
        try {
          const response = await fetch('./index.tsx');
          if (!response.ok) throw new Error('Failed to load index.tsx');
          const code = await response.text();
          
          // Transpile the fetched TSX code
          const transformed = Babel.transform(code, {
            presets: ['typescript', 'react'],
            filename: 'index.tsx'
          }).code;

          // Execute the transpiled code as a module
          const script = document.createElement('script');
          script.type = 'module';
          script.text = transformed;
          document.body.appendChild(script);
        } catch (err) {
          console.error('Habeeb Games Loader Error:', err);
          document.getElementById('root').innerHTML = `
            <div style="color: white; text-align: center; padding: 50px;">
              <h2 style="color: #ef4444;">Failed to load Habeeb Games</h2>
              <p>${err.message}</p>
              <button onclick="location.reload()" style="background: #ef4444; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 20px;">Retry</button>
            </div>
          `;
        }
      })();
    </script>
</body>
</html>
